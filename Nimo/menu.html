<head>
    <link rel="icon" href="logo.png" type="image/png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickBite! - Menu</title>
    <link rel="stylesheet" href="restocss.css">
</head>
<body>
<header class="navbar">
    <div class="brand">
        <h1 class="brand-name">QuickBite!</h1>
    </div>
    <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="menu.html" class="active">Menu</a>
        <a href="orders.html">Orders</a>
        <a href="contact.html">Contact</a>
        <a href="habiba.html">Log Out</a>
    </nav>
    <div class="logo-container">
        <img src="logo.png" alt="QuickBite Logo">
    </div>
</header>
<main class="container">
    <h2>Menu</h2>
    <ul class="menu-list">
        <li class="menu-item">
            <div class="menu-item-info">
                <span>
                    <strong>Pizza</strong><br>
                    Category: Italian<br>
                    Price: $10
                </span>
                <div class="menu-item-actions">
                    <button class="btn btn-edit" onclick="toggleEditForm(this)">Edit</button>
                    <button class="btn btn-remove" onclick="showConfirmation(this)">Remove</button>
                </div>
            </div>
            <form class="edit-form">
                <input type="text" placeholder="Meal Name">
                <input type="text" placeholder="Category">
                <input type="text" placeholder="Price">
                <button type="button" class="btn btn-save" onclick="saveEdit(this)">Save</button>
                <button type="button" class="btn btn-cancel" onclick="toggleEditForm(this)">Cancel</button>
            </form>
        </li>
        <li class="menu-item">
            <div class="menu-item-info">
                <span>
                    <strong>Burger</strong><br>
                    Category: Fast Food<br>
                    Price: $8
                </span>
                <div class="menu-item-actions">
                    <button class="btn btn-edit" onclick="toggleEditForm(this)">Edit</button>
                    <button class="btn btn-remove" onclick="showConfirmation(this)">Remove</button>
                </div>
            </div>
            <form class="edit-form">
                <input type="text" placeholder="Meal Name">
                <input type="text" placeholder="Category">
                <input type="text" placeholder="Price">
                <button type="button" class="btn btn-save" onclick="saveEdit(this)">Save</button>
                <button type="button" class="btn btn-cancel" onclick="toggleEditForm(this)">Cancel</button>
            </form>
        </li>
        <li class="menu-item">
            <div class="menu-item-info">
                <span>
                    <strong>Drinks</strong><br>
                    Category: Beverages<br>
                    Price: $3
                </span>
                <div class="menu-item-actions">
                    <button class="btn btn-edit" onclick="toggleEditForm(this)">Edit</button>
                    <button class="btn btn-remove" onclick="showConfirmation(this)">Remove</button>
                </div>
            </div>
            <form class="edit-form">
                <input type="text" placeholder="Meal Name">
                <input type="text" placeholder="Category">
                <input type="text" placeholder="Price">
                <button type="button" class="btn btn-save" onclick="saveEdit(this)">Save</button>
                <button type="button" class="btn btn-cancel" onclick="toggleEditForm(this)">Cancel</button>
            </form>
        </li>
    </ul>
    <div class="menu-management">
        <h3>Manage Menu</h3>
        <input type="text" placeholder="Meal Name" id="meal-name">
        <input type="text" placeholder="Category" id="meal-category">
        <input type="text" placeholder="Price" id="meal-price">
        <button class="btn" onclick="addMeal()">Add Meal</button>
    </div>
</main>
<div class="confirmation-dialog" id="confirmation-dialog">
    <p>Are you sure you want to remove this item?</p>
    <button class="btn btn-yes" onclick="removeItemConfirmed()">Yes</button>
    <button class="btn btn-no" onclick="hideConfirmation()">No</button>
</div>
<footer class="footer">
    <div class="footer-content">
        <p class="footer-notice">&copy; 2025 QuickBite!. All rights reserved.</p>
    </div>
</footer>
<script src="restoscripts.js"></script>
</body>
</html>
