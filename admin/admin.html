<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="admin.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Admin Panel</h2>
    <ul>
      <li onclick="showSection('dashboard')">Dashboard</li>
      <li onclick="showSection('restaurants')">Restaurants</li>
      <li onclick="showSection('orders')">Orders</li>
      <li onclick="showSection('users')">Users</li>
    </ul>
  </div>

  <div class="main">
    <section id="dashboard" class="section active">
      <h1>Dashboard Overview</h1>
      <div class="dashboard-cards">
        <div class="dashboard-card" id="userCount">Users: 0</div>
        <div class="dashboard-card" id="restaurantCount">Restaurants: 0</div>
        <div class="dashboard-card" id="orderCount">Orders: 0</div>
        <div class="dashboard-card" id="pendingOrders">Pending Orders: 0</div>
        <div class="dashboard-card" id="todayOrders">Orders Today: 0</div>
        <div class="dashboard-card" id="totalRevenue">Revenue: 0 EGP</div>
        <div class="dashboard-card" id="popularRestaurant">Top Restaurant: -</div>
        <div class="dashboard-card" id="activeUser">Top User: -</div>
      </div>
    </section>

    <!-- Other sections remain unchanged (Restaurants, Orders, Users) -->
    <!-- KEEP everything else below as in your original HTML -->
    
    <script src="admin.js"></script>
  </div>
</body>
</html>
