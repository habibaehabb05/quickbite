<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QuickBite! Contact</title>
    <link rel="stylesheet" href="../assets/css/restocss.css">
</head>
<body>
    <header class="navbar">
        <div class="logo-brand">
            <div class="logo">
                <img src="../assets/images/logo.png" alt="QuickBite Logo">
            </div>
            <div class="brand-name">QuickBite!</div>
        </div>
        <nav class="nav-links">
            <a href="menu.html">Menu</a>
            <a href="orders.html">Orders</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
        <div class="nav-right">
            <div class="profile-dropdown">
                <div class="profile-icon" id="profileIcon">ðŸ‘¤</div>
                <div class="dropdown-menu" id="profileDropdown">
                    <a href="account.html">Account</a>
                    <a href="#" id="logoutLink">Log Out</a>
                </div>
            </div>
        </div>
    </header>
    <main class="container">
        <h2>Contact QuickBite!</h2>
        <p>If you have any questions or concerns, feel free to reach out to us.</p>
        <form class="contact-form">
            <div class="form-group">
                <label class="form-label" for="contactName">Your Name</label>
                <input class="form-input" type="text" id="contactName" name="name" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="contactEmail">Your Email</label>
                <input class="form-input" type="email" id="contactEmail" name="email" required>
            </div>
            <div class="form-group">
                <label class="form-label" for="contactMessage">Message</label>
                <textarea class="form-textarea" id="contactMessage" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-add">Send Message</button>
        </form>
    </main>
    <footer class="footer">
        <div class="footer-content">
            <p class="footer-notice">&copy; 2025 QuickBite!. All rights reserved.</p>
        </div>
    </footer>
    <script src="../assets/css/restocss.js"></script>
</body>
</html>
